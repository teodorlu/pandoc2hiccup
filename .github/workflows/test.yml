name: Run tests with Kaocha
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Clojure & Clj-kondo
      uses: DeLaGuardo/setup-clojure@12.5
      with:
        clj-kondo: 2024.03.13

    - name: "Kaocha: run tests"
      run: bin/kaocha
